{% extends 'todo/base/index.html' %}
{% block title %} Register {% endblock %}

{% block content %}
<div class="header-bar">
        <h3>Register</h3>
</div>
<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
            {{form.as_p}}
        <button class="button" action="submit">Submit</button>
    </form>
<p>Already have an account?<a href="{% url 'todo:todo-login' %}">Login</p>
</div>

    

{% endblock %}
